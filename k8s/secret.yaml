apiVersion: v1
kind: Secret
metadata:
  name: db-secret
type: Opaque
data:
  url: <base64-encoded-database-url>

---
apiVersion: v1
kind: Secret
metadata:
  name: api-keys
type: Opaque
data:
  openai: <base64-encoded-openai-api-key>

---
apiVersion: v1
kind: Secret
metadata:
  name: auth-secret
type: Opaque
data:
  secret: <base64-encoded-auth-secret>